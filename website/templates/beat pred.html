    <script>
        document.getElementById('crime-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const jsonObject = {};
            formData.forEach(function (value, key) {
                jsonObject[key] = value;
            });
            fetch('/predict5', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonObject),
            })
                .then(response => response.json())
                .then(data => {
                    let resultHtml = '<h2>Prediction Result:</h2>';
                    pred = data[0]
                    map2 = data[1]

                    pred.forEach(prediction => {
                        resultHtml += `<p>${prediction['Village Area']}( ${Math.round(prediction['Probability'] * 100)}% probability )</p>`;
                    });
                    // document.getElementById('prediction-result').innerHTML = resultHtml;
                    document.getElementById('map2').innerHTML = map2;
                    var newDiv = document.createElement("div");
                    newDiv.innerHTML = ` 
        <div class="card2">
        <h1>Previous Beat Performance</h1>
        <form >
            <label for="Village_Area_Name">Village Name:</label>
            <select id="Village_Area_Name" name="Village_Area_Name">
               
            </select>
           
            <label for="Beat">Beat No.:</label>
            <select id="beat" name="beat">
                
            </select>
           
        </form>
        </div>`
                    newDiv.className = 'analyse'
                    document.body.appendChild(newDiv)
                    selectElement1 = document.getElementById('Village_Area_Name')
                    selectElement2 = document.getElementById('beat')

                    l1 = data[2]
                    l1.forEach(function (option) {
                        var optionElement = document.createElement('option');
                        optionElement.value = option;  // Set the value attribute
                        optionElement.textContent = option;  // Set the text content
                        selectElement1.appendChild(optionElement);

                    });
                    l2 = data[3]
                    l2.forEach(function (option) {
                        var optionElement = document.createElement('option');
                        optionElement.value = option;  // Set the value attribute
                        optionElement.textContent = option;  // Set the text content
                        selectElement2.appendChild(optionElement);

                    });
                    document.getElementById('Village_Area_Name').addEventListener('change', function () {
                        var selectedOption = this.value;


                        // Send selected option to Flask route using AJAX
                        fetch('/process_option1', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ selectedOption: selectedOption }),
                        })
                            .then(response => response.json())
                            .then(data => {

                                l = data['items2']
                                selectElement = document.getElementById('beat')
                                selectElement.innerHTML = ''
                                l.forEach(function (option) {
                                    var optionElement = document.createElement('option');
                                    optionElement.value = option;  // Set the value attribute
                                    optionElement.textContent = option;  // Set the text content
                                    selectElement.appendChild(optionElement);  // Append the option to the select element
                                });

                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                    });

                })
                .catch(error => {
                    console.error('Error:', error);
                });


        })
