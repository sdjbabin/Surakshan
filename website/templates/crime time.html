        /*--------------------------------------------------------------
# Back to top button
--------------------------------------------------------------*/
        .back-to-top {
            position: fixed;
            visibility: hidden;
            opacity: 0;
            right: 15px;
            bottom: 15px;
            z-index: 996;
            background: #ffc451;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            transition: all 0.4s;
        }

        .back-to-top i {
            font-size: 28px;
            color: #151515;
            line-height: 0;
        }

        .back-to-top:hover {
            background: #151515;
        }

        .back-to-top:hover i {
            color: #ffc451;
        }

        .back-to-top.active {
            visibility: visible;
            opacity: 1;
        }

        /*--------------------------------------------------------------
# Preloader
--------------------------------------------------------------*/
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            overflow: hidden;
            background: #151515;
        }

        #preloader:before {
            content: "";
            position: fixed;
            top: calc(50% - 0px);
            left: calc(50% - 30px);
            border: 6px solid #ffc451;
            border-top-color: #151515;
            border-bottom-color: #151515;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: animate-preloader 1s linear infinite;
        }

        /* navbar */
        #header {
            transition: all 0.5s;
            z-index: 997;
            padding: 15px 0;
        }

        #header.header-scrolled,

            background: rgba(0, 0, 0, 0.8);
        }

        #header .logo {
            font-size: 32px;

            padding: 0;
            line-height: 1;

            letter-spacing: 2px;

        }

        #header .logo a {

        }

        }

        #header .logo img {

        /*--------------------------------------------------------------
#  Get Startet Button
--------------------------------------------------------------*/
        .get-started-btn {

            transition: 0.3s;
            font-size: 14px;
            display: inline-block;

        }

        .get-started-btn:hover {
            background: #ffbb38;
            color: #343a40;
        }

        @media (max-width: 992px) {
            .get-started-btn {
                padding: 7px 20px 8px 20px;
                margin-right: 15px;
            }
        }

        /*--------------------------------------------------------------
# Navigation Menu
--------------------------------------------------------------*/
        /**
* Desktop Navigation 
*/
        .navbar {
            padding: 0;
        }

        .navbar ul {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
            align-items: center;
        }

        .navbar li {
            position: relative;
        }

        .navbar a,
        .navbar a:focus {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 10px 30px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            transition: 0.3s;
        }

        .navbar a i,
        .navbar a:focus i {
            font-size: 12px;
            line-height: 0;
            margin-left: 5px;
        }

        .navbar a:hover,
        .navbar .active,
        .navbar .active:focus,
        .navbar li:hover>a {
            color: #ffc451;
        }

        .navbar .dropdown ul {
            display: block;
            position: absolute;
            left: 14px;
            top: calc(100% + 30px);
            margin: 0;
            padding: 10px 0;
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            background: #fff;
            box-shadow: 0px 0px 30px rgba(127, 137, 161, 0.25);
            transition: 0.3s;
        }

        .navbar .dropdown ul li {
            min-width: 200px;
        }

        .navbar .dropdown ul a {
            padding: 10px 20px;
            font-size: 14px;
            text-transform: none;
            color: #151515;
            font-weight: 400;
        }

        .navbar .dropdown ul a i {
            font-size: 12px;
        }

        .navbar .dropdown ul a:hover,
        .navbar .dropdown ul .active:hover,
        .navbar .dropdown ul li:hover>a {
            background-color: #ffc451;
        }

        .navbar .dropdown:hover>ul {
            opacity: 1;
            top: 100%;
            visibility: visible;
        }

        .navbar .dropdown .dropdown ul {
            top: 0;
            left: calc(100% - 30px);
            visibility: hidden;
        }

        .navbar .dropdown .dropdown:hover>ul {
            opacity: 1;
            top: 0;
            left: 100%;
            visibility: visible;
        }

        @media (max-width: 1366px) {
            .navbar .dropdown .dropdown ul {
                left: -90%;
            }

            .navbar .dropdown .dropdown:hover>ul {
                left: -100%;
            }
        }

        /**
* Mobile Navigation 
*/
        .mobile-nav-toggle {
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            display: none;
            line-height: 0;
            transition: 0.5s;
        }

        @media (max-width: 991px) {
            .mobile-nav-toggle {

            }

        .navbar-mobile {

            top: 0;
            right: 0;
            left: 0;
            bottom: 0;

    <script>
        document.getElementById('crime-form').addEventListener('submit', function (event) {
            event.preventDefault();
            tinni=document.createElement("div");
            tinni.id="prediction-result";
            document.getElementsByClassName('results')[0].innerHTML=''
            const spin = document.createElement("div");
            spin.className='spinner'
            spin.style.display='block'
            document.getElementsByClassName('results')[0].appendChild(spin)
            const formData = new FormData(this);
            const jsonObject = {};
            formData.forEach(function (value, key) {
                jsonObject[key] = value;
            });
            fetch('/predict2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonObject),
            })
                .then(response => response.json())
                .then(data => {
                    let resultHtml = '<h2 style="margin-bottom:2%">PREDICTION RESULT:</h2>';
                    data.forEach(prediction => {
                        resultHtml += `<p>${prediction['Village Area']} ( ${Math.round(prediction['Probability'] * 100)}% probability )</p>`;
                    });
                    // document.getElementById('prediction-result').innerHTML = resultHtml;
                    tinni.innerHTML=resultHtml;
                    cont=document.getElementsByClassName("results");
                    spin.style.display='none'
                    cont[0].appendChild(tinni);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>

    <script>
        document.getElementById('area').addEventListener('change', function () {
            var selectedOption = this.value;


            // Send selected option to Flask route using AJAX
            fetch('/process_option', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ selectedOption: selectedOption,num:1 }),
            })
                .then(response => response.json())
                .then(data => {

                    l = data['items2']
                    selectElement = document.getElementById('village')
                    selectElement.innerHTML = ''
                    l.forEach(function (option) {
                        var optionElement = document.createElement('option');
                        optionElement.value = option;  // Set the value attribute
                        optionElement.textContent = option;  // Set the text content
                        selectElement.appendChild(optionElement);  // Append the option to the select element
                    });

                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

    </script>
